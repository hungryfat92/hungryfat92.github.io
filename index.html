---
title: Home
layout: home
---
<section class="pagination">
	{% for post in site.posts %}
		<div class="card clearfix post">
			{% if post.image %}
				<a href="{{ post.url | absolute_url }}"  class="left">
					<img src="{{ post.image | absolute_url }}" height="64" alt="{{ post.title }}" />
				</a>
			{% endif %}
			<a href="{{ post.url | absolute_url }}">
				<h3>{{ post.title }}</h3>
			</a>
			<div>
				<span>By {{ post.author }}</span>
				<span>on {{ post.date | date: '%a, %B %e, %Y'}}</span>
			</div>
			<blockquote>{{ post.description }}</blockquote>
		</div>
	{% endfor %}
</section>
